spring:
  application:
    name: myfitnessapp
  datasource:
    url: jdbc:mysql://localhost:3306/myfitnessapp?createDatabaseIfNotExist=true #La bd se crea automaticamente si no existe
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    show-sql: true
server:
  port: 8080

springdoc:
  default-produces-media-type: application/json